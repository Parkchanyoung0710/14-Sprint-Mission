<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header class="nav-header">
      <a href="/">
        <img
          class="logo"
          src="images/logo/panda-market-logo.png"
          alt="판다마켓 로고 "
        />
      </a>
      <a href="login.html" class="login-button">로그인</a>
    </header>

    <main>
      <section id="banner-panda" class="hero-banner">
        <div class="wrap">
          <h1>
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a class="watch-button" href="items.html">구경하러 가기</a>
        </div>
      </section>

      <section class="wrap">
        <div class="container">
          <img src="images/home/panda-hot.png" alt="인기 상품" width="50%" />
          <div class="container-text">
            <h1 class="hero-tag">Hot item</h1>
            <h2 class="hero-title">
              인기 상품을<br />
              확인해 보세요
            </h2>
            <p class="intro-text">
              가장 HOT한 중고거래 물품을<br />
              판다마켓에서 확인해 보세요
            </p>
          </div>
        </div>

        <div class="container">
          <div class="wrap">
              <h1 class="hero-tag">Search</h1>
              <h2 class="hero-title">구매를 원하는<br />상품을 검색하세요</h2>
              <p class="intro-text">
                구매하고 싶은 물품은 검색해서
                <br />쉽게 찾아보세요
              </p>
            </div>
            <img
              class="pand-group"
              src="images/home/search.png"
              alt="검색 기능"
              width="50%"
            />
          </div>
        </div>
        <div class="container">
          <img
          class="pand-group"
          src="images/home/register.png"
          alt="판매 상품 등록"
          width="50%"
          />
          <div class="wrap">
              <h1 class="hero-tag">Register</h1>
              <h2 class="hero-title">판매를 원하는<br />상품을 등록하세요</h2>
              <p class="intro-text">
                어떤 물건이든 판매하고 싶은 상품을
                <br />쉽게 등록하세요
              </p>
          </div>
        </div>
      </section>

      <section id="bottom-panda" class="hero-bottom">
        <div class="wrapper-bottom">
          <div>
            <h1 class="bottom-title">
              믿을 수 있는
              <br />
              판다마켓 중고거래
            </h1>
        </div>
      </section>
    </main>

    <footer>
      <div>©codeit - 2024</div>
      <div class="faq-info">
        <a href="privacy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
      </div>
      <div class="social">
        <a class="icon" href="https://www.facebook.com/" target="_blank"
          ><img src="images/social/facebook-logo.svg" alt="facebook.icon"
        /></a>
        <a class="icon" href="https://twitter.com/" target="_blank"
          ><img src="images/social/twitter-logo.svg" alt="twitter.icon"
        /></a>
        <a class="icon" href="https://www.youtube.com/" target="_blank"
          ><img src="images/social/youtube-logo.svg" alt="youtube.lcon"
        /></a>
        <a class="icon" href="https://www.instagram.com/" target="_blank">
          <img src="images/social/instagram-logo.svg" alt="instagram_icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
