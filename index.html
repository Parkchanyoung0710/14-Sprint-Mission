<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다 마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" src="variables.css" />
    <link rel="stylesheet" src="style.css" />
  </head>
  <body>
    <header class="flex">
      <img src="./assets/image/logo.svg" alt="로고 이미지" />
      판다마켓
      <button type="button">로그인</button>
    </header>
    <main class="landing-page-content">
      <div class="top">
        <div class="grid">
          <h1>일상의 모든 물건을 거래해 보세요</h1>
          <button>구경하러 가기</button>
        </div>
        <img src="./assets/image/img_home_top.png" alt="랜딩페이지 상단 이미지" />
      </div>
      <div class="middle">
        <div class="landing-01">
          <img src="./assets/image/img_home_01.png" alt="랜딩페이지 이미지 1" />
          <div class="grid gap-12">
            <p class="text-2lg text-primary-100">Hot item</p>
            <div class="grid gap-24">
              <h2 class="text-3xl">인기 상품을<br />확인해 보세요</h2>
              <h3 class="text-2xl">가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</h3>
            </div>
          </div>
        </div>
        <div class="landing-02">
          <img src="./assets/image/img_home_02.png" alt="랜딩페이지 이미지 2" />
          <div class="grid gap-12">
            <p class="text-2lg text-primary-100">Search</p>
            <div class="grid gap-24">
              <h2 class="text-3xl">구매를 원하는<br />상품을 검색하세요</h2>
              <h3 class="text-2xl">구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</h3>
            </div>
          </div>
        </div>
        <div class="landing-03">
          <img src="./assets/image/img_home_03.png" alt="랜딩페이지 이미지 3" />
          <div class="grid gap-12">
            <p class="text-2lg text-primary-100">Register</p>
            <div class="grid gap-24">
              <h2 class="text-3xl">판매를 원하는 <br />상품을 등록하세요</h2>
              <h3 class="text-2xl">어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom flex">
        <h2 class="text-3xl">믿을 수 있는<br />판다마켓 중고 거래</h2>
        <img src="./assets/image/Img_home_bottom.png" alt="랜딩페이지 하단 이미지" />
      </div>
    </main>
    <footer class="flex">
      <p>©codeit - 2024</p>
      <ul>
        <li>Privacy Policy</li>
        <li>FAQ</li>
      </ul>
      <ul>
        <li>
          <a href="/facebook" class="facebook" />
          <a href="/twitter" class="twitter" />
          <a href="/youtube" class="youtube" />
          <a href="/instagram" class="instagram" />
        </li>
      </ul>
    </footer>
  </body>
</html>
