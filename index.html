<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo"><img src="images/logo.svg" alt="판다마켓 로고"></a>
            <a href="/login" class="button">로그인</a>
        </div>
    </header>
    <main>
        <section class="land land-extend">
            <div class="container">
                <img src="images/landing_top.svg" alt="판다마켓 랜딩 이미지">
                <div class="texts">
                    <h1 style="margin-bottom: 32px;">일상의 모든 물건을<br>거래해 보세요</h1>
                    <a href="/items" class="button">구경하러 가기</a>
                </div>
            </div>
        </section>
        <section class="land land-normal">
            <img src="images/landing_01.svg" alt="판다마켓 랜딩 이미지">
            <div class="texts">
                <p class="tag">Hot item</p>
                <h1>인기 상품을<br>확인해 보세요</h1>
                <p class="description">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
            </div>
        </section>
        <section class="land land-normal">
            <img src="images/landing_02.svg" alt="판다마켓 랜딩 이미지">
            <div class="texts">
                <p class="tag">Search</p>
                <h1>구매를 원하는<br>상품을 검색하세요</h1>
                <p class="description">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
            </div>
        </section>
        <section class="land land-normal">
            <img src="images/landing_03.svg" alt="판다마켓 랜딩 이미지">
            <div class="texts">
                <p class="tag">Register</p>
                <h1>판매를 원하는<br>상품을 등록하세요</h1>
                <p class="description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
            </div>
        </section>
        <section class="land land-extend">
            <div class="container">
                <img src="images/landing_bottom.svg" alt="판다마켓 랜딩 이미지">
                <div class="texts">
                    <h1>믿을 수 있는<br>판다마켓 중고 거래</h1>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div><p style="color: #9CA3AF;">©codeit - 2024</p></div>
        <div style="display: flex; gap: 30px;">
            <a href="/privacy">Privacy Policy</a>
            <a href="/faq">FAQ</a>
        </div>
        <div class="sns">
            <a href="https://www.facebook.com" target="_blank" style="background-image: url(images/ico_facebook.svg);"></a>
            <a href="https://www.twitter.com" target="_blank" style="background-image: url(images/ico_twitter.svg);"></a>
            <a href="https://www.youtube.com" target="_blank" style="background-image: url(images/ico_youtube.svg);"></a>
            <a href="https://www.instagram.com" target="_blank" style="background-image: url(images/ico_instagram.svg);"></a>
        </div>
    </footer>
</body>
</html>
