<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header--container">
            <a href="/" class="header--container__logo"><img src="images/logo.svg" alt="판다마켓 로고"></a>
            <a href="/login" class="button button--normal">로그인</a>
        </div>
    </header>
    <main class="main">
        <section class="section section--extend">
            <div class="section__container">
                <img src="images/landing_top.svg" alt="판다마켓 랜딩 이미지">
                <div class="texts">
                    <h1 class="h1">일상의 모든 물건을<br>거래해 보세요</h1>
                    <a href="/items" class="button button--wide">구경하러 가기</a>
                </div>
            </div>
        </section>
        <section class="section section--normal">
            <img src="images/landing_01.svg" alt="판다마켓 랜딩 이미지">
            <div class="texts">
                <h3 class="section__tag">Hot item</h3>
                <h2 class="h2">인기 상품을<br>확인해 보세요</h2>
                <p class="description">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
            </div>
        </section>
        <section class="section section--normal">
            <img src="images/landing_02.svg" alt="판다마켓 랜딩 이미지">
            <div class="texts">
                <h3 class="section__tag">Search</h3>
                <h2 class="h2">구매를 원하는<br>상품을 검색하세요</h2>
                <p class="description">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
            </div>
        </section>
        <section class="section section--normal">
            <img src="images/landing_03.svg" alt="판다마켓 랜딩 이미지">
            <div class="texts">
                <h3 class="section__tag">Register</h3>
                <h2 class="h2">판매를 원하는<br>상품을 등록하세요</h2>
                <p class="description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
            </div>
        </section>
        <section class="section section--extend">
            <div class="section__container">
                <img src="images/landing_bottom.svg" alt="판다마켓 랜딩 이미지">
                <div class="texts">
                    <h2 class="h2">믿을 수 있는<br>판다마켓 중고 거래</h2>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__begin">©codeit - 2024</div>
        <div class="footer__middle">
            <a href="/privacy">Privacy Policy</a>
            <a href="/faq">FAQ</a>
        </div>
        <div class="footer__end">
            <a href="https://www.facebook.com" target="_blank" style="background-image: url(images/ico_facebook.svg);"></a>
            <a href="https://www.twitter.com" target="_blank" style="background-image: url(images/ico_twitter.svg);"></a>
            <a href="https://www.youtube.com" target="_blank" style="background-image: url(images/ico_youtube.svg);"></a>
            <a href="https://www.instagram.com" target="_blank" style="background-image: url(images/ico_instagram.svg);"></a>
        </div>
    </footer>
</body>
</html>
