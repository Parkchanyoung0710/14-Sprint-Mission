<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header>
      <a href="/">
        <img src="images/logo/panda-market-logo.png" alt="판다마켓 로고 " />
      </a>
      <a href="login.html" class="button">로그인</a>
    </header>

    <main>
      <section class="hero-banner">
        <div class="banner">
          <h1 class="hero-title">
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a href="items.html">구경하러 가기</a>
          <img
            src="images/home/panda-main.png"
            alt="상단 판다 이미지"
            width="50%"
          />
        </div>
      </section>
      <section class="hero-hot">
        <div class="inner">
          <img src="images/home/panda-hot.png" alt="인기 상품" width="50%" />
          <div class="feature-content">
            <h2 class="feature-tag">Hot item</h2>
            <h1 class="hero-title">
              인기 상품을<br />
              확인해 보세요
            </h1>
            <p class="intro-text">
              가장 HOT한 중고거래 물품을<br />
              판다마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="feature">
          <div class="feature-content">
            <h2 class="feature-tag">Search</h2>
            <h1 class="hero-title">구매를 원하는<br />상품을 검색하세요</h1>
            <p class="intro-text">
              구매하고 싶은 물품은 검색해서
              <br />쉽게 찾아보세요
            </p>
          </div>
          <img src="images/home/search.png" alt="검색 기능" width="50%" />
        </div>
        <div class="feature">
          <img
            src="images/home/register.png"
            alt="판매 상품 등록"
            width="50%"
          />
          <div class="feature-content">
            <h2 class="feature-tag">Register</h2>
            <h1 class="hero-title">판매를 원하는<br />상품을 등록하세요</h1>
            <p class="intro-text">
              어떤 물건이든 판매하고 싶은 상품을
              <br />쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>

      <section class="banner">
        <div class="wrapper">
          <h1>
            믿을 수 있는
            <br />
            판다마켓 중고거래
          </h1>
        </div>
        <img
          src="images/home/panda-bottom.png"
          alt="하단 판다 이미지"
          width="750px"
        />
      </section>
    </main>
    <footer>
      <div>©codeit - 2024</div>
      <div id="footerMenu">
        <a href="privacy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
      </div>
      <div id="socialMedia">
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="images/social/facebook-logo.svg" alt="facebook.icon"
        /></a>
        <a href="https://twitter.com/" target="_blank"
          ><img src="images/social/twitter-logo.svg" alt="twitter.icon"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="images/social/youtube-logo.svg" alt="youtube.lcon"
        /></a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="images/social/instagram-logo.svg" alt="instagram_icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
