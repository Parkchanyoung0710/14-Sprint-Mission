<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <a href="index.html">
          <img src="images/logo.svg" alt="메인 로고" class="logo" />
        </a>
        <a href="/login" class="login-button">로그인</a>
      </div>
    </header>

    <main>
      <section class="banner-section">
        <div class="container">
          <div class="main-slogan">
            <p class="trade">
              일상의 모든 물건을<br />
              거래해 보세요
            </p>
            <button class="items-button">구경하러 가기</button>
          </div>
          <img
            src="images/banner_top.svg"
            alt="판다마켓 배너"
            class="bannerimg"
          />
        </div>
      </section>

      <section class="main-section">
        <div class="main-section_container">
          <div class="popular-left">
            <img src="images/Img_home_01.svg" alt="인기상품 이미지" />
          </div>
          <div class="popular-right">
            <span class="main-section_keyword">Hot item</span>
            <p class="main-section_title">인기 상품을<br />확인해 보세요</p>
            <p class="main-section_subtitle">
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </section>

      <section class="main-section">
        <div class="main-section_container">
          <div class="search-left">
            <span class="main-section_keyword">Search</span>
            <p class="main-section_title" style="text-align: right">
              구매를 원하는<br />상품을 검색하세요
            </p>
            <p class="main-section_subtitle" style="text-align: right">
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
          <div class="search-right">
            <img src="images/search_img.svg" alt="상품검색 이미지" />
          </div>
        </div>
      </section>

      <section class="main-section">
        <div class="main-section_container">
          <div class="item-left">
            <img
              src="images/Img_home_03.svg"
              alt="상품등록 이미지"
              class="register_img"
            />
          </div>
          <div class="item-right">
            <span class="main-section_keyword">Register</span>
            <p class="main-section_title">
              판매를 원하는<br />상품을 등록하세요
            </p>
            <p class="main-section_subtitle">
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
