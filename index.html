<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다 마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/styles/variables.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper flex-sides">
        <div class="left flex gap-8">
          <img src="./assets/image/logo.svg" alt="로고 이미지" />
          <a href="/" class="text-primary-100">판다마켓</a>
        </div>
        <a href="/login"><button type="button" class="small-48">로그인</button></a>
      </div>
    </header>
    <main class="landing-page-content">
      <div class="top">
        <div class="wrapper flex-center">
          <div class="grid gap-32">
            <h1 class="text-bold">일상의 모든 물건을 <br />거래해 보세요</h1>
            <a href="/items"><button>구경하러 가기</button></a>
          </div>
          <img src="./assets/image/img_home_top.png" alt="랜딩페이지 상단 이미지" />
        </div>
      </div>
      <div class="middle">
        <div class="card flex-center gap-64">
          <img src="./assets/image/img_home_01.png" alt="랜딩페이지 이미지 1" />
          <div class="grid gap-12">
            <p class="text-2lg text-primary-100 text-bold">Hot item</p>
            <div class="grid gap-24">
              <h2 class="text-3xl text-bold">인기 상품을<br />확인해 보세요</h2>
              <h3 class="text-2xl">가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</h3>
            </div>
          </div>
        </div>
        <div class="card flex-center gap-64 flex-reverse">
          <img src="./assets/image/img_home_02.png" alt="랜딩페이지 이미지 2" />
          <div class="grid gap-12">
            <p class="text-2lg text-primary-100 text-bold">Search</p>
            <div class="grid gap-24">
              <h2 class="text-3xl text-bold">구매를 원하는<br />상품을 검색하세요</h2>
              <h3 class="text-2xl">구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</h3>
            </div>
          </div>
        </div>
        <div class="card flex-center gap-64">
          <img src="./assets/image/img_home_03.png" alt="랜딩페이지 이미지 3" />
          <div class="grid gap-12">
            <p class="text-2lg text-primary-100 text-bold">Register</p>
            <div class="grid gap-24">
              <h2 class="text-3xl text-bold">판매를 원하는 <br />상품을 등록하세요</h2>
              <h3 class="text-2xl">어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom flex-center">
        <h2 class="text-3xl text-bold">믿을 수 있는<br />판다마켓 중고 거래</h2>
        <img src="./assets/image/Img_home_bottom.png" alt="랜딩페이지 하단 이미지" />
      </div>
    </main>
    <footer>
      <div class="wrapper flex-sides">
        <p>©codeit - 2024</p>
        <ul class="flex-center">
          <li><a href="/privacy">Privacy Policy</a></li>
          <li><a href="/faq">FAQ</a></li>
        </ul>
        <div class="sns-list flex-center gap-12">
          <a href="https://www.facebook.com/?locale=ko_KR" target="_blank" class="facebook" />
          <a href="https://twitter.com/?lang=ko" target="_blank" class="twitter" />
          <a href="https://www.youtube.com/" target="_blank" class="youtube" />
          <a href="https://www.instagram.com/" target="_blank" class="instagram" />
        </div>
      </div>
    </footer>
  </body>
</html>
